<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Infobip filter</title>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.infobip.com/wp-content/themes/infobip/static/ui/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.infobip.com/wp-content/themes/infobip/static/ui/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.infobip.com/wp-content/themes/infobip/static/ui/favicon/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.22/fc-3.3.1/fh-3.1.7/r-2.2.6/sp-1.2.1/sl-1.3.1/datatables.min.css" />
    <link href="dist/app.css" rel="stylesheet">
</head>

<body class="p-homepage">

    <header class="c-header"></header>

    <!-- page / homepage -->
    <main class="p-homepage__content">

        <!-- elements / logo -->
        <div class="c-logo"><span>Infobip</span></div>

        <table id="dataFilter" class="display nowrap c-mainTable" style="width:100%">
            <thead class="c-mainTable__header">

                <!-- main heading row -->
                <tr class="c-mainTable__title">
                    <th>Company</th>
                    <th>Customer</th>
                    <th>Fiscal year</th>
                    <th>Doc. number</th>
                    <th>Doc. type</th>
                    <th>Doc. status</th>
                    <th>Bank name</th>
                    <th>Doc. period</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Due in</th>
                    <th>Service</th>
                    <th>Is Paid</th>
                </tr>

            </thead>
        </table>
    </main>

    <footer>
        <div class="p-homepage__background">

            <!-- elements / shapes -->
            <div class="bg-square small"></div>
            <div class="bg-square medium"></div>
            <div class="bg-square big"></div>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.22/fc-3.3.1/fh-3.1.7/r-2.2.6/sp-1.2.1/sl-1.3.1/datatables.min.js"></script>
    <script type="text/javascript" src="dist/app.bundle.js"></script>

</body>

</html>
