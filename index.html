<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Infobip filter</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.22/fc-3.3.1/fh-3.1.7/r-2.2.6/sp-1.2.1/sl-1.3.1/datatables.min.css" />
    <link href="/dist/app.css" rel="stylesheet">
</head>

<body class="p-homepage">

    <header class="c-header"></header>

    <main class="p-homepage__content">
        <section>
            <a href="https://www.infobip.com" class="c-logo">
                <span>Infobip</span>
            </a>

            <table id="dataFilter" class="display nowrap c-mainTable" style="width:100%">
                <thead class="c-mainTable__header">
                    <tr class="c-mainTable__title">
                        <th>Company</th>
                        <th>Customer</th>
                        <th>Fiscal year</th>
                        <th>Doc. number</th>
                        <th>Doc. type</th>
                        <th>Doc. status</th>
                        <th>Bank name</th>
                        <th>Doc. period</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Due in</th>
                        <th>Service</th>
                        <th>Is Paid</th>
                    </tr>
                </thead>
            </table>
        </section>
    </main>

    <div class="bg-square small"></div>
    <div class="bg-square medium"></div>
    <div class="bg-square big"></div>
    <div class="bg-circle big"></div>


    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.22/fc-3.3.1/fh-3.1.7/r-2.2.6/sp-1.2.1/sl-1.3.1/datatables.min.js"></script>
    <script type="text/javascript" src="/dist/app.bundle.js"></script>

</body>

</html>
